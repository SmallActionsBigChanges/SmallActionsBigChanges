    <meta name="description" content="El trasfondo de este reto es fomentar pequeños cambios en nuestros hábitos para poder hacer un mejor uso del recurso hídrico.">
    <meta name="keywords" content="Cambio climático, Pequeñas acciones grandes cambios">

    <title>Small actions big changes</title>
    <!-- Main css -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body class="quest-body">
    <!-- final alert -->
    <div style="display: flex; justify-content: center; width: 100%;">
        <div id="alert" class="alerta-success">
            <span class="closebtn">&times;</span>  
            <h3>¡LO HAS CONSEGUIDO!</h3>
            <img src="../img/crown.png" alt="" style="width: 40%; height: auto;">
            <p>
                ¡Compartelo con tus amigos!
            </p>
            <div class="container">
                <div class="item">
                    <button class="social-media" onclick="share(1)"><img src="../img/whatsapp.svg" alt="" style="width: 80%; height: auto;"></button>
                    <button class="social-media" onclick="share(2)"><img src="../img/facebook.svg" alt="" style="width: 80%; height: auto;"></button>
                    <button class="social-media" onclick="share(3)"><img src="../img/twitter.svg" alt="" style="width: 80%; height: auto;"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Progress message -->
    <div class="information-box">
        <div class="challenges d-flex wrap">
            <div class="col-lg-12 col-md-12 col-sm-12" style="padding: 10px;">
                <div class="card br-15 bg-white">
                    <div class="card-body">
                        <div id="user"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12" style="padding: 10px;">
                <div class="card br-15" style="background-color: green;">
                    <div class="card-body">
                        <h3 class="text-white">Categoria </h3>
                        <div id="category"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12" style="padding: 10px;">
                <div class="card br-15" style="background-color: green;">
                    <div class="card-body">
                        <h3 class="text-white">Tu progreso </h3>
                        <h3 id="progress" class="text-white">0%</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="challenges-box">
        <div class="challenges d-flex wrap" id="chl-box">
            
        </div>
    </div>

    <br>
    
    <div class="text-center">
        <button id="empezar-de-nuevo" class="btn-again" onclick="window.location.href='index.html'">
            <i class="bi bi-check"></i>
            Empezar de nuevo
        </button>
    </div>

    <br>
