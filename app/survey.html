<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small actions big changes</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="survey-pricipal">
        <div class="container text-lef">
            <form id="form" class="survey-form rounded">
                <br>
                <h2 class="text-center">Encuesta</h2>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" name="name" placeholder="Nombre" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label>¿Has escuchado hablar o conoces que es el reciclaje?</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="recycling1" id="recyclingRadios1" value="1" checked>
                    <label class="form-check-label" for="recyclingRadios1">Si</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="recycling1" id="recyclingRadios2" value="2">
                    <label class="form-check-label" for="recyclingRadios2">No</label>
                </div>
                <br><br>
                <div class="form-group">
                    <label>¿Si practicas algún o varios tipos de reciclaje, Selecciónalos?</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="rec1" id="rec1" value="Plásticos">
                    <label class="form-check-label" for="rec1">Plásticos</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="rec2" id="rec2" value="Papel y cartón">
                    <label class="form-check-label" for="rec2">Papel y cartón</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="rec3" id="rec3" value="Vidrio">
                    <label class="form-check-label" for="rec3">Vidrio</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="rec4" id="rec4" value="Restos de alimentos">
                    <label class="form-check-label" for="rec4">Restos de alimentos</label>
                </div>
                <div class="form-group">
                    <label>¿Consideras que en tu familia realizan una buena gestión del agua?</label>
                    <select class="form-control" name="waterUse">
                        <option value="1" selected>En desacuerdo</option>
                        <option value="2">Ni de acuerdo ni en desacuerdo</option>
                        <option value="3">De acuerdo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>¿Cuanto tiempo utilizan los miembros de tu familia para bañarse en promedio?</label>
                    <select class="form-control" name="shower">
                        <option value="1" selected>5 - 10 minutos</option>
                        <option value="2">10 - 12 minutos</option>
                        <option value="3">12 - 15 minutos</option>
                        <option value="4">15+ minutos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>¿Qué cantidad de productos plásticos o desechables se utiliza en tu hogar?</label>
                    <select class="form-control" name="products">
                        <option value="1" selected>No se utilizan</option>
                        <option value="2">Uso moderado</option>
                        <option value="3">Uso constante</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>¿Considera que las pequeñas acciones pueden hacer la diferencia?</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="recycling2" id="recyclingRadios3" value="1" checked>
                    <label class="form-check-label" for="recyclingRadios3">Si</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="recycling2" id="recyclingRadios4" value="2">
                    <label class="form-check-label" for="recyclingRadios4">No</label>
                </div>
                <br><br>
                <center>
                    <button type="submit" class="btn-survey">Empezar reto</button>
                    <br><br>
                    <button class="btn-back" onclick="window.location.href='index.html'">Regresar</button>
                </center>
                <br><br>
            </form>
        </div>
    </div>
</body>
<script src="../js/challenge.js"></script>
<script src="../js/challenges.js"></script>
<script src="../js/userSuervey.js"></script>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
